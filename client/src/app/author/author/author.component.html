<div>
  Author: {{author.name}}<br>
  Username: {{author.username}}<br>
  Posts: {{author.articlesCount}}<br>
  Comments: {{author.commentsCount}}<br>
  Followers: {{author.followersCount}} <br>
  <div *ngIf="activeUserId$ | async">
    <button *ngIf="!author.followedByCurrentUser" (click)="followAuthor()">Follow</button>
    <button *ngIf="author.followedByCurrentUser" (click)="unfollowAuthor()">Unfollow</button>
  </div>
  <br>
  Latest articles:<br>
  <app-article-preview *ngFor="let article of articles" [article]="article"></app-article-preview>
  Latest comments:<br>
  <app-comments [comments]="comments" [forAuthor]="true"></app-comments>
</div>
