<span>
  <span *ngIf="!article.sharedArticle">
    <mat-card-subtitle>{{article.title}}</mat-card-subtitle>
  </span>
  <span *ngIf="article.sharedArticle">
    <mat-card-subtitle>Shared article</mat-card-subtitle>
    <app-shared-article [idSharedArticle]="article.idSharedArticle" [article]="article.sharedArticle"></app-shared-article>
  </span>
  <mat-card-content>
    <a [routerLink]="['/articles', article.id]">...more</a>
  </mat-card-content>
  <div *ngIf="!noActions">
    <mat-card-content>
      <app-article-counters [article]="article" [componentId]="componentId"></app-article-counters>
    </mat-card-content>
    <mat-card-actions>
      <app-article-actions [article]="article" [componentId]="componentId"></app-article-actions>
    </mat-card-actions>
    <div>
      <app-article-expandable-panels [article]="article" [componentId]="componentId"></app-article-expandable-panels>
    </div>
  </div>
</span>
