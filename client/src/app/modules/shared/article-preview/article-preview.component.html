<span>
  <span *ngIf="!article.sharedArticle">
    <a [routerLink]="['/articles', article.id]">{{article.title}}</a>
    <br>
    Subject: {{article.subject}}
    <br>
  </span>
  <span *ngIf="article.sharedArticle">
    shared article
    <app-shared-article [idSharedArticle]="article.idSharedArticle" [article]="article.sharedArticle"></app-shared-article>
  </span>
  <div *ngIf="!noActions">
    <div>
      <app-likes-counter [article]="article"></app-likes-counter>
      <app-share-counter [article]="article"></app-share-counter>
      <app-comments-counter [article]="article" [id]="componentId"></app-comments-counter>
    </div>
    <div>
      <app-like-button [article]="article"></app-like-button>
      <app-share-button [id]="componentId"></app-share-button>
      <app-add-comment-button [id]="componentId"></app-add-comment-button>
    </div>
    <div>
      <app-share [id]="componentId" [articleId]="article.id"></app-share>
      <app-article-expand-comments [article]="article" [id]="componentId"></app-article-expand-comments>
      <app-edit-comment [articleId]="article.id" [id]="componentId"></app-edit-comment>
    </div>
  </div>
</span>
