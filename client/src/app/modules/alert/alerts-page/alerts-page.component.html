<table mat-table [dataSource]="alerts" class="mat-elevation-z8">
  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef>Alerts</th>
    <td [ngClass]="(element.seen)?'seen':'unseen'" mat-cell *matCellDef="let element" (click)="clickAlert(element)">
      <span><b>{{element.authorName}}</b></span>
      <span>
        {{element.text}}
      </span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
