<div>
  <span *ngIf="username$ | async; let username">
    login: {{username}}
  </span>
  <span *ngIf="isAuthenticated$ | async; else loggedOut">
    <button (click)="logout()">Logout</button>
  </span>
  <ng-template #loggedOut>
    <button (click)="signup()">Signup</button>
    <button (click)="login()">Login</button>
  </ng-template>
</div>
