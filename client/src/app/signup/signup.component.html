<div>
  <form (submit)="onSubmit()">
    Display name:<input type="text" [(ngModel)]="authenticationUser.name" name="name"><br>
    Username:<input type="text" [(ngModel)]="authenticationUser.username" name="username"><br>
    Password:<input type="password" [(ngModel)]="authenticationUser.password" name="password"><br>
    Confirm:<input type="password" [(ngModel)]="confirmPassword" name="confirmPassword"><br>
    <input type="submit"/>
  </form>
</div>
