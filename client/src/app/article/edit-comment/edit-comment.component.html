<div>
  <div *ngIf="!isEdit">
    <button (click)="showEditForm()">Add comment</button>
  </div>
  <div *ngIf="isEdit">
    <form (ngSubmit)="onSubmit()">
      author:
      <input [(ngModel)]="comment.author" name="text">
      title:
      <input [(ngModel)]="comment.title" name="text">
      text:
      <input [(ngModel)]="comment.text" name="text">
      <button type="submit">Submit</button>
    </form>
  </div>
</div>
