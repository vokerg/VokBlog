<div *ngIf="comment.subCommentCount>0">
  <button *ngIf="!expanded" (click)="expandComments()">Replies</button>
  <button *ngIf="expanded" (click)="collapseComments()">Close</button>
  <div class="exp" *ngIf="expanded">
    <app-comments [comments]="subComments" [forArticle]="true"></app-comments>
</div>
</div>
