<div>
  <span *ngIf="article">Likes: {{article.likeCount}}</span>
  <span *ngIf="activeUser$ | async; let activeUser">
    <span *ngIf="activeUser.userId">
      <button *ngIf="article && !article.liked" (click)="like()">Like</button>
      <button *ngIf="article && article.liked" (click)="unLike()">Unlike</button>
    </span>
  </span>
</div>
